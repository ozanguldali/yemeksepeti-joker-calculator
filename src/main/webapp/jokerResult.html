<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Joker Sonucu</title>
        <script src="resources/jquery/jquery-3.4.1.min.js" ></script>
    </head>

    <link rel="stylesheet" type="text/css" href="resources/css/jokerResult.css">

    <body>

        <div id="jokerResult-page" class="class-jokerResult-page">

            <table style="width:100%" id="discount_list">

                <caption> <b> Joker Indirimi Ozeti </b> </caption>

                <tr>
                    <td>Toplam Alisveris Tutari</td>
                    <td>${totalCost}</td>
                </tr>

                <tr>
                    <td>Indirim Yuzdesi</td>
                    <td>${totalDiscountRatio}</td>
                </tr>

                <tr>
                    <td>Joker Indirimli Tutar</td>
                    <td>${discountCost}</td>
                </tr>

                <tr>
                    <td>Yuvarlanmis Odenecek Tutar</td>
                    <td>${roundedCost}</td>
                </tr>

            </table>

            <hr>

            <table style="width:100%" id="toPay_list">

                <caption> <b> Odenecek Tutar Tablosu </b> </caption>

                <tr>
                    <th>Isim - Soyisim</th>
                    <th>Jokersiz Tutar</th>
                    <th>Jokerli Tutar</th>
                    <th>Odenecek Tutar</th>
                </tr>

            </table>

            <br>

            <button class="back-class" type="button" id="back_button" onclick = backButton.click()>Geri</button>

        </div>

        <script type="text/javascript" src="resources/js/common.js" ></script>
        <script type="text/javascript" src="resources/js/backHome.js" ></script>
        <noscript>Sorry, your browser does not support JavaScript!</noscript>

    </body>

</html>
